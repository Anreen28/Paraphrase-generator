<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrase Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: black;
        color: white;
    }
    .list-group-item {
        background-color: white;
        color: black;
    }
</style>

<body>
<div class="head" style="background-color: #3a4b7a; padding:10px;">
    <h1 class="text-center" style="color:black">Paraphrase Generator App</h1>
</div>


  <div class="container mt-5" style="padding: 50px; width: 50%; border: 6px #3a4b7a double ; border-radius: 15px;">
        <h5 class="text-center mb-4">Tailored Text, Anytime.</h5>
        <form action="/paraphrase" method="POST">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="num_paraphrases">Select Number of Paraphrases:</label>
                <select class="form-control" id="num_paraphrases" name="num_paraphrases">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="15">15</option>
                </select>
            </div>

            <button type="submit" class="btn" style="width: 100%; background-color: #3a4b7a; color: white; border: none; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    Paraphrase
</button>

        </form>

        {% if paraphrases %}
        <hr>
        <h2>Original Paraphrase:</h2>
        <p>{{ input_text }}</p>

        <hr>
        <h2>Generated Paraphrases:</h2>
        <ul class="list-group">
            {% for paraphrase in paraphrases %}
            <li class="list-group-item">{{ paraphrase }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
